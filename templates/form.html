<!DOCTYPE html>
<html>
<head><title>Prediction Form</title></head>
<body>
  <h2>Online Shopper Form</h2>
  <form action="/predict" method="post">
    <input type="number" name="Administrative" placeholder="Administrative"><br>
    <input type="number" name="Administrative_Duration" placeholder="Administrative Duration"><br>
    <input type="number" name="Informational" placeholder="Informational"><br>
    <input type="number" name="Informational_Duration" placeholder="Informational Duration"><br>
    <input type="number" name="ProductRelated" placeholder="Product Related"><br>
    <input type="number" name="ProductRelated_Duration" placeholder="Product Related Duration"><br>
    <input type="number" name="BounceRates" placeholder="Bounce Rates"><br>
    <input type="number" name="ExitRates" placeholder="Exit Rates"><br>
    <input type="number" name="PageValues" placeholder="Page Values"><br>
    <input type="number" name="SpecialDay" placeholder="Special Day"><br>
    <input type="number" name="Month" placeholder="Month (as number)"><br>
    <input type="number" name="OperatingSystems" placeholder="Operating Systems"><br>
    <input type="number" name="Browser" placeholder="Browser"><br>
    <input type="number" name="Region" placeholder="Region"><br>
    <input type="number" name="TrafficType" placeholder="Traffic Type"><br>
    <input type="number" name="VisitorType" placeholder="Visitor Type (0 = New, 1 = Returning)"><br>
    <input type="number" name="Weekend" placeholder="Weekend (0 = No, 1 = Yes)"><br>

    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <h3>Prediction Result: {{ prediction }}</h3>
  {% endif %}
</body>
</html>
